<!DOCTYPE html>
<html>
<head>
    <title>Shopping Center</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row" style="margin: 5%">
        <div class="col-md-12">
            <h1>
                <strong>Shopping Center</strong>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color: lightblue">
            <a href="http://localhost:8080/view/priceList" class="tile purple">
                <h3 class="title">Product List</h3>
                <p>Click here to view the product list.</p>
            </a>
        </div>
        <div class="col-sm-4" style="background-color: lightsteelblue">
            <a href="http://localhost:8080/view/shoppingCart" class="tile orange">
                <h3 class="title">Shopping Cart</h3>
                <p>Click here to view the shopping cart.</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
